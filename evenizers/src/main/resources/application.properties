# Application name
spring.application.name=evenizers

# Datasource configuration (adjust URL, username, and password as per your BigHost database)
spring.datasource.url=jdbc:mysql://localhost:3306/evenizersdb
spring.datasource.username=root
spring.datasource.password=grossy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate properties for automatic table creation/update
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console (optional, for debugging)
spring.jpa.show-sql=true

# Dialect for MySQL or MariaDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
